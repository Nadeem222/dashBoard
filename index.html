<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-container">

            <div class="side-Modal">
                <div class="sideNav">
                    <ul class="profile">
                       
                        <li class="p-Name"><img src="Blue and Black Modern Gradient Software Development Technology Logo.png" alt="" width="50px">CODE TECH</li>
                        <li class="p-img"><img src="./profile.jpg" alt=""></li>
                    </ul>
                    <ul class="userList">
                        <li><img src="./icons8-dashboard-24.png" alt=""><span>DashBoard</span></li>
                        <li><img src="./icons8-employees-24.png" alt=""> <span>Employees</span></li>
                        <li><img src="./Payroll.png" alt=""><span>Payroll</span></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="main">
                <div class="navBar">
                    <div class="left">
                        <img src="./employee.png" alt="">
                        <p>Employee List</p>
                    </div>
                    <div class="right">
                        <button id="add-employee-btn">Add Employee</button>
                    </div>
                </div>
                <div class="content">

                    <h1>Employee Dashboard</h1>
                    <table id="display">
                        <tr class="tableHead">
                            <td>Name <span><i class="fa-solid fa-up-down"></i></span></td>
                            <td>Mobile <span><i class="fa-solid fa-up-down"></i></span></td>
                            <td>Date Hired <span><i class="fa-solid fa-up-down"></i></span></td>
                            <td>Position <span><i class="fa-solid fa-up-down"></i></span></td>
                            <td>Department <span><i class="fa-solid fa-up-down"></i></span></td>
                            <td>ID No <span><i class="fa-solid fa-up-down"></i></span></td>
                        </tr>
                        
                    </table>
                </div>
            
        
            <!-- Modal for adding a new employee -->
                <div id="add-employee-modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Add Employee</h2>
                        <div class="epmloyeeDetail">

                            <fieldset>
                                <legend>Employee Name</legend>
                                <input type="text" id="employee-name" >
                            </fieldset>
                            <fieldset>
                                <legend>Father Name</legend>
                                <input type="text" id="fatherName" >
                            </fieldset>
                        </div>
                        <fieldset>
                            <legend>Designation</legend>
                            <input type="text" id="employee-position" >
                        </fieldset>
                        <fieldset>
                            <legend>Department</legend>
                            <input type="text" id="employee-department" >
                        </fieldset>
                        <fieldset>
                            <legend>Email Address</legend>
                            <input type="email" id="employee-email" >
                        </fieldset>
                        <fieldset>
                            <legend>Contact</legend>
                            <input type="number" id="employee-contact" >
                        </fieldset>
                        <div class="address picture" onclick="triggerFileInput()">
                            <label for="picture">Picture</label>
                            <span>
                                <input type="file" accept="image" role="button" id="picture" style="display: none;" onchange="handleFileSelection(this)">
                                +upload
                                <img id="preview" alt="Preview" style="display: none;">
                            </span>
                        </div>
                        <button id="add-employee-submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
